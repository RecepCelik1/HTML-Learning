<!DOCTYPE html>
<html lang="en">

<head>
    <title>First Web Page</title>
    <meta charset="UTF-8">
    <meta name="author" content="Recep Celik">
    <meta name="description" content="This page contains all the things I'm learning how to create as I learn HTML.">
    <link rel="icon" href="html5-logo-750x440.png" type="image/x-icon">
    <link rel="stylesheet" href="main9.css" type="text/css">
</head>

<body>
    <header>
        <h1>Today We'll Learn How to Take Data From Last User</h1>
        <nav>
            <ul>
                <li><a href="#contact">Contact Me</a></li>
            </ul>
        </nav>
    </header>
<hr>
    <main>
        <section>  
                <h2>Content</h2>   
            <article id="contact">
                <h3>Contact Me</h3>
                <p>I'd really like hear from you!</p>

                <form action="https://httpbin.org/get" method="get">

                    <fieldset>
                        <legend>Personal Info</legend>
                    <!--first name-->
                    <p>

                    <label for="firstName">First Name</label>

                    &nbsp;

                    <input type="text" name="firstName" id="firstName" placeholder="name" autocomplete="on" required autofocus> 

                    </p>

                    <!--for the second name-->

                    <p>

                    <label for="secondName">Last Name</label>

                    &nbsp;

                    <input type="text" name="secondName" id="secondName" placeholder="last name" autocomplete="on" required> 

                    </p>
                    
                    <!--for the password-->

                    <p>

                    <label for="password">Password</label>

                    &nbsp;

                    <input type="password" name="password" id="password" placeholder="password" required> 

                    </p>

                    <!--for the phone number-->

                    <p>

                    <label for="phone">Phone</label>

                    &nbsp;

                    <input type="tel" name="phone" id="phone" placeholder="+55-555-555-5555" required
                    pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{4 }" title="Plase enter your phone number">  

                    </p>



                    <p>

                    <label for="decade">Favorite Decade</label>

                    &nbsp;

                    <input type="number" name="decade" id="decade" min="1950" max="2020" step="10" value="1980">  

                    </p>



                    <p>
                        
                        <label for="coffee">Favorite Coffee:</label>
                        
                        &nbsp;

                        <select name="coffee" id="coffee">


                            <optgroup label="Coffees">

                            <option value="regular coffee">
                                Regular Coffee
                            </option>

                            <option value="filterCoffee">
                                Filter Coffee
                            </option>

                            </optgroup>

                            <optgroup label="EspressoDrinks">

                            <option value="Americano" selected>
                                Americano
                            </option>

                            <option value="Latte">
                                Latte
                            </option>

                            <option value="espresso">
                                Espresso
                            </option>

                            </optgroup>

                            <option value="others">
                                Others
                            </option>
                            
                        </select>

                    </p>

            <!--     <p>
                    <label for="coffee">Favorite Coffee:</label>
                    <input type="text" name="coffee" id="coffee" list="coffee-list">
                    <datalist id="coffee-list">
                        <option value="coffee">
                        <option  value="latte">
                        <option  value="espresso">
                        <option  value="cortado">
                        <option  value="americano">
                        <option  value="other">
                    </datalist>
                </p> -->

                </fieldset>
                <br>
                <fieldset>
                    <legend>What is your favorite food?</legend>
                    <p>
                        <input type="radio" name="food" id="lahmajun" value="lahmajun">
                        <label for="lahmajun">Lahmajun</label>
                    </p>
                    <p>
                        <input type="radio" name="food" id="kebab" value="kebab">
                        <label for="kebab">Kebab</label>
                    </p>
                    <p>
                        <input type="radio" name="food" id="baklava" value="baklava">
                        <label for="baklava">Baklava</label>
                    </p>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Do you have pets?</legend>
                    <p>
                        <input type="checkbox" name="pets" id="dog" value="dog">
                        <label for="dog">Dog</label>
                    </p>
                    <p>
                        <input type="checkbox" name="pets" id="cat" value="cat">
                        <label for="cat">Cat</label>
                    </p>
                    <p>
                        <input type="checkbox" name="pets" id="parrot" value="parrot">
                        <label for="parrot">Parrot</label>
                    </p>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Send Me a Note</legend>

                    <label for="message">
                        Your Message:
                    </label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="send me a message"></textarea>
                </fieldset>

                <br>

                <button type="submit">Submit!</button>
                <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
                <button type="reset">Reset to Default</button>
                </form>

            </article>
        

        </section>
    </main>

    <footer>

    </footer>
</body>
</html>

<!-- **Bu günki derste son kullanıcıdan veri girişi almayı öğreneceğiz.

    **Bu işi yaparken kullanıcağımız elementlerden biri form elementidir.

        <form action=""></form>

        aynen yukarıda görüldüğü gibi kullanılır action 
        yapısından sonra gelen tırnak işaretlerinin arasına 
        son kullanıcıdan aldığımız bilginin nereye gönderileceğini yazarız bu genellikle bizim serverimiz olur ama henüz bi serverimiz olmadığı için farklı bişey gireceğiz. 
    
    **Kullanacağımız diğer elementler label ve input elementidir bu iki elementi birlikte kullanmak zorundayız.

    * label elementi
        <label for="firstName">First Name: </label>

        yukarıda gösterildiği gibi kullanılır sonrasında gelicek olan ve son kullanıcının veri gireceği kutucuk buraya bağlanıro yüzden isimlendirirken algoritma mantığına uygun şekilde isimlendirmek gerekiyor.

    *input elementi
        <input type="text" name="firstName" id="firsName" placeholder="Jane" autocomplate="on" required autofocus>

        input elementide yukarıda örneklendiği gibi kullanılır hadi şimdi input elementi içindeki atamaları teker teker incelyelim.

            *type = kullanıcıdan alıcağımız data türünü gireriz.

            *name = input elementimizin adıdır.

            *id = input elementinin bağlanıcağı label elementinin adını gireriz.

            *placeholder = kullanıcının veri gireceği kutucuğun içinde örnek bir yazı yazarız. birisi@example.com gibi :) .

            *autocomplete = tekrar gelen bir kullanıcıya, o kullanıcının daha önce girdiklerini hatırlayıp önermesidir.

            *autofocus = sayfa yüklendikten sonra hödük diye birden o text kutucuğumuza tıklanmış ve veri girilmeye hazır olur. Bunu şeyde kullanabiliriz bir log in ekranı yaparız ve direk oraya focuslanır ama her sayfada sadece birkez kullanılabilir.




-->
