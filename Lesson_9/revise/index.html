<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>HTML5 Form and Inpusts</title>
<body>
    
    <form>

        <!--HTML% Input-->
        Name
        <input type="text" autofocus/> <!--We created an input unit and we provide an input type "text"-->

        <br><br>

        <label for="surname">Surname</label> <!--So we created a relationship with Surname text and input unit. when we click on the-->
        <input type="text" id="surname"/>   <!--text html file will focus on input unit automatically --> <br><br>
           
        
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="example555@hotmail.com">   <br><br>


        <label for="password">Password</label>
        <input type="password" id="password"> <br><br>


        <label for="date">Date</label>
        <input type="date" name="date" id="date"> <br><br>


        Gender <br><br>
        <label for="male">Male</label> 
        <input type="radio" name="gender" id="male" value="male" checked> &nbsp; <!--Radio type you can choose only one option-->
                                                                         <!--but to do this all radios have same name=""-->
        <label for="female">Female</label>                              
        <input type="radio" name="gender" id="female" value="female"> <br><br>


        Hobbies <br>
        
        <input type="checkbox" name="tech" id="tech" checked>
        <label for="tech">Technology</label> <br>
        <input type="checkbox" name="music" id="music">       <!--It's similars to radio but this you can choose multiple option-->
        <label for="music">Music</label> <br>
        <input type="checkbox" name="art" id="art">
        <label for="art">Art</label> 


        Degree <br><br>
        <select name="degree" id="degree">
            <option value="bechalor">Bechalor</option>
            <option value="msc" selected>Postgraduate</option> 
            <option value="phd">Doctorate</option> 
        </select>

        <br><br>

        <textarea name="message" id="message" cols="30" rows="10" placeholder="Send me a massage"></textarea>


        <br><br>
        <input type="submit" value="Submit" />  <!--it will be sent all the data inside the form tag.--> &nbsp; 
        <input type="reset" value="Sıfırla"> <!--reset button-->

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>     <!--They all same-->
    </form>

</body>


</html>
