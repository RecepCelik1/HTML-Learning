<!--

    Bir diğer elementimiz ise link elementidir. Aşağıda inceleyelim.

    <link rel="icon" href="html5-logo-750x440.png" type="image/x-icon">

    *link elementi html belgemiz ile harici kaynak arasındaki ilişkiyi tanımlar. Head bölümünde herhangi bir yerde tanımlanabilir. Link 
    elementinin içinde kullandığımız bazı özellikler vardır hadi teker teker bakalım.

    *rel = Relation kelimesinden gelmektedir, html belgemize eklenicek harici dosyanın türünü belirtir. Resim eklediğimiz için tırnak 
    işaretleri arasına icon yazarak resim ekliyeceğimizi belirttik.

    *href = ekleyeceğimiz harici belgenin ismini belirtir. ismi tam olarak yazmamız gerekir programın dosyayı bulabilmesi için.

    *type = harici dosyanın web sayfasında nerede açılacağını belirtir. 

    Kabaca bu şekilde şimdi bi kaç detay ekleyelim.

    *hreflang = Eğer ekleyeceğimiz harici resim html belgemiz ile aynı dizinde değilse html belgesi resmi göremez bunun için resmin tam 
    adresini belirtmemizi sağlar böylece html belgemiz resmi bulabilecektir.

    *media = web sitemizde aktarma yapan bir buton eklediğimizde aktarma yapılacak sitenin web adresini belirtir.

    *şimdi bi kaç rel türü ekleyelim

            alternate
            archives
            author
            bookmark
            external
            first
            help
            icon
            last
            license
            next
            nofollow
            noreferrer
            pingback
            prefetch
            prev
            search
            sidebar
            stylesheet
            tag
            up

                şimdilik böyle dursunlar zamanla hepsini detaylıca öğreneceğiz.



    Link elementini ayrıca stil sayfalarının (CSS) ve hatta js dosyalarının ve daha pek çok dosyanın belgemize eklenmesinde 
    kullanabiliriz. Yukarıdaki kod dizininde bu özelliği kullandık hadi yakından inceleyelim.      

    <link rel="stylesheet" href="main.css" type="text/css">

    *önce link elementini yazarak belgeye bir şey iliştiriceğimi belirttim, rel yazıp "" içine stylesheet yazarak bir CSS dosyası 
    ekleyeceğimi belirttim, href ve yine tırnak işareti içine CSS dosyamın adını belirttim daha sonrada type yazarak bu iliştirdiğim 
    CSS dosyasının web sitesinde nerede kullanılacağını belirttim. Son kısım CSS dosyası tanımlarken elzem değildir çünkü CSS sadece 
    tek bir yerde bulunabilir yani son kısmı yazmasakta derleyici nerede kullanıcağını biliyor olacaktır. 
    
-->
